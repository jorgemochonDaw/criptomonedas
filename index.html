<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Criptomonedas</title>
    <link rel="stylesheet" href="./build/css/app.css">
</head>

<body>
    <main>
        <section id="contenedor-imagen">
            <picture>
                <img id="imagen-fondo" src="img/cryptomonedas.png">
            </picture>
        </section>
        <section id="contenedor-cripto">
            <form id="formulario" action="index.html">
                <div>
                    <label>Elige tu Moneda</label>
                    <select id="moneda" name="moneda">
                        <option value="">Elige tu moneda</option>
                        <option value="USD">Dolar Estadounidense</option>
                        <option value="GBP">Libras</option>
                        <option value="EUR">Euros</option>
                    </select>
                </div>
                <div>
                    <label>Elige tu Criptomoneda</label>
                    <select id="criptomonedas" name="criptomoneda">
                        <option value="">Elige tu criptomoneda</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Cotizar" />
                </div>
            </form>
        </section>
        <section>
            <div>
                <p id="resultado" class="resultado"></p>
            </div>
        </section>
        <section>
            <button id="microfono">Activar micr√≥fono</button>
        </section>
    </main>
    <script src="./js/jquery.js"></script>
    <script type='module' src='./js/app.js'></script>
</body>

</html>
