<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Criptomonedas</title>
    <link rel="stylesheet" href="./build/css/app.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="one-half column">
                <picture>
                    <source srcset="./build/img/cryptomonedas.avif" type="image/avif">
                    <source srcset="./build/img/cryptomonedas.webp" type="image/webp">
                    <img loading="lazy" src="./build/img/cryptomonedas.png" alt="imagen vocalista">
                </picture>
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Elige tu Moneda</label>
                        <select class="u-full-width" id="moneda" name="moneda">
                                <option value="">Elige tu moneda</option>
                                <option value="USD">Dolar Estadounidense</option>
                                <option value="MXN">Peso Mexicano</option>
                                <option value="GBP">Libras</option>
                                <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div class="row">
                        <div>
                            <label>Elige tu Criptomoneda</label>
                            <select class="u-full-width" id="criptomonedas" name="criptomoneda">
                            <option value="">Elige tu criptomoneda</option>
                        </select>
                        </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Cotizar" />

                    <div id="resultado" class="resultado"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script type='module' src='./js/app.js'></script>
</body>

</html>
